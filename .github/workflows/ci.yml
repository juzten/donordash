name: Donor Dashboard CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_USER: postgres
          POSTGRES_DB: donor_app_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker images
      run: docker compose build

    - name: Run linting checks
      run: |
        docker compose run --rm flask-api black --check /app
        docker compose run --rm flask-api isort --check /app
        docker compose run --rm flask-api flake8 /app

    - name: Run tests
      run: |
        docker compose run --rm \
          -e POSTGRES_HOST=postgres \
          -e POSTGRES_PORT=5432 \
          -e POSTGRES_USER=postgres \
          -e POSTGRES_PASSWORD=password \
          -e POSTGRES_DB=donor_app_test \
          --network="host" \
          test

    - name: Cleanup
      run: docker compose down
